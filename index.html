<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discovery Hike | Admin Portal</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Prevent indexing -->
<meta name="googlebot" content="noindex, nofollow">
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Cache-Control" content="no-store">

<style>
/* Hide until fully loaded */
body { visibility: hidden; }

/* ================= THEME VARIABLES ================= */
:root {
  --primary: #00254d;
  --accent: #004b99;
  --danger: #c62828;

  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #333;
  --muted: #666;

  --tile-title-light: #00254d;
  --tile-title-dark: #f1f5f9;
}

/* DARK MODE */
body.dark {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

/* ================= BASE ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

.container {
  max-width: 820px;
  margin: auto;
  padding: 18px;
}

/* ================= HEADER ================= */
.header-gradient {
  background: linear-gradient(135deg, #00254d, #004b99);
  padding: 28px 18px 30px;
  border-radius: 18px;
  text-align: center;
  margin-bottom: 26px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  position: relative;
}

.header-gradient img {
  width: 160px;
  max-width: 70%;
  margin: 0 auto 10px;
  display: block;
}

.header-gradient h1 {
  color: #ffffff;
  font-size: 20px;
  margin: 6px 0 4px;
}

.header-gradient p {
  color: #d0e4ff;
  font-size: 13px;
  margin: 0;
}

/* ================= LOGOUT BUTTON ================= */
.logout-btn {
  position: absolute;
  top: 14px;
  left: 14px;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.35);
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
}

.logout-btn:hover {
  background: rgba(255,255,255,0.28);
}

/* ================= DARK MODE TOGGLE ================= */
.toggle {
  position: fixed;
  top: 14px;
  right: 14px;
  background: var(--card);
  border-radius: 50px;
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  z-index: 10;
}

/* ================= SECTIONS ================= */
.section { margin-top: 22px; }

.section-title {
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 12px;
}

/* ================= GRID ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 14px;
}

/* ================= TILE ================= */
.tile {
  background: var(--card);
  border-radius: 14px;
  padding: 18px 14px;
  text-align: center;
  text-decoration: none;
  color: var(--primary);
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.tile:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 24px rgba(0,0,0,0.18);
}

.tile-icon { font-size: 26px; margin-bottom: 10px; }
.tile-title { font-size: 14px; font-weight: 600; }
.tile-desc { font-size: 12px; color: var(--muted); margin-top: 4px; }

.tag {
  display: inline-block;
  margin-top: 10px;
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 600;
}

.safe {
  background: #e3f2fd;
  color: #0d47a1;
}

.restricted {
  background: #fdecea;
  color: var(--danger);
}

/* ================= FOOTER ================= */
.footer {
  margin-top: 40px;
  padding: 18px;
  text-align: center;
  font-size: 12px;
  color: #d0e4ff;
  background: linear-gradient(135deg, #00254d, #004b99);
  border-radius: 14px;
}
</style>
</head>

<body>

<!-- Dark mode toggle -->
<div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</div>

<div class="container">

  <div class="header-gradient">
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <img src="https://i.imgur.com/40sl7Sv.png" alt="Discovery Hike Logo">
    <h1>Discovery Hike ‚Äì Admin Portal</h1>
    <p>Internal operational tools ‚Ä¢ Authorized access only</p>
  </div>

  <div class="section">
    <div class="section-title">Operational Tools</div>
    <div class="grid">
      <a class="tile" href="https://forms.gle/iuwEfBPKLV5caX357" target="_blank">
        <div class="tile-icon">üìß</div>
        <div class="tile-title">Confirmation Email</div>
        <div class="tile-desc">Send trek confirmation</div>
        <div class="tag safe">SAFE</div>
      </a>

      <a class="tile" href="https://discoveryhike.in/" target="_blank">
        <div class="tile-icon">üöê</div>
        <div class="tile-title">Pickup Info</div>
        <div class="tile-desc">Transport details</div>
        <div class="tag safe">SAFE</div>
      </a>
    </div>
  </div>

  <div class="footer">
    ¬© Discovery Hike ‚Ä¢ Internal Admin System
  </div>

</div>

<script>
/* ================= SHOW PAGE ================= */
document.body.style.visibility = "visible";

/* ================= DARK MODE ================= */
const storedTheme = localStorage.getItem("dh-theme");
if (storedTheme === "dark") document.body.classList.add("dark");

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "dh-theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* ================= LOGOUT ================= */
/* Ends Cloudflare Access session */
document.getElementById("logoutBtn").addEventListener("click", () => {
  window.location.href = "/cdn-cgi/access/logout";
});
</script>

</body>
</html>
